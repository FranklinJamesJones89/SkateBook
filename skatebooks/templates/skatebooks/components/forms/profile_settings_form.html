<div class="profile-settings-container">
		<h1><a href="{% url 'skatebooks:index' %}">Home /</a>Account settings for <b> {{ user.username }}</b></h1>
		<hr>

		<div class="profile-settings-form-grid">
			<div>
				<p>General</p>
			</div>
			
			<div class="profile-settings-form">
				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<label>Profile Picture</label>
					<img class="profile-settings-avatar" src="{{ user.avatar.url }}">
					<input type="file" name="avatar">
					<label>Name</label>
					<input type="text" name="name" value="{{ user.name }}">
					<label>Username</label>
					<input type="text" name="username" value="{{ user.username }}">
					<label>Email</label>
					<input type="text" name="email" value="{{ user.email }}">
					<label>Hometown</label>
					<input type="text" name="hometown" value="{{ user.hometown }}">
					<label>Bio</label>
					<input type="text" name="bio" value="{{ user.bio }}">
					<button type="submit"><a class="profile-settings-cancel-btn"href="{% url 'skatebooks:profile' user.id %}">Cancel</a></button>
					<button type="submit" value="submit">Submit</button>
				</form>
			</div>


		</div>
</div>
