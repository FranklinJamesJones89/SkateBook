{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skatebook</title>
  <link rel="icon" type="image/ico" href="{% static 'skatebooks/img/skate.png' %}" alt="skatebook-logo/skateboard trucks">  
  <link rel="stylesheet" text="text/css" href={% static 'skatebooks/css/styles.css' %}>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	
  {% bootstrap_css %}

</head>

<body style="background-color: black;">

  {% include 'skatebooks/components/navbar.html' %}	

  {% if messages %}
    <ul class="error-messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

  {% block content %}

  {% endblock content %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/3ff46289c8.js" crossorigin="anonymous"></script>
  <script src="{% static 'skatebooks/js/index.js' %}" type="text/javascript"></script>
</body>
</html>
