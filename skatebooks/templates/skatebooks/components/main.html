{% load bootstrap5 %}
{% load static %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/ico" href="{% static 'skatebooks/img/skate.png' %}">
  <link rel="stylesheet" href="{% static 'skatebooks/css/styles.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap" rel="stylesheet">
  <title>SkateBook</title>
</head>

<body>

 {% include 'skatebooks/components/navbar.html' %}

 {% if messages %}
 {% for message in messages %}
 <h5 style="color:white;">{{ message }}</h5>
 {% endfor %}
 {% endif %}

 {% block content %}

 {% endblock content %}

<script src="{% static 'skatebooks/js/index.js' %}"></script>
<script src="https://kit.fontawesome.com/3ff46289c8.js" crossorigin="anonymous"></script>	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
