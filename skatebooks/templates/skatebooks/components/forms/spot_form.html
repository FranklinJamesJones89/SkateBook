{% extends 'skatebooks/components/base.html' %}

{% block content %}
<h1 class="spot-form-header">Post a Spot</h1>

<form class="spot-form" action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p>
    <label class="spot-form-category" for="id_category">Category:</label>
    <select name="category" required id="id_category">
  <option value="" selected>---------</option>

  <option value="1">Stairs</option>

  <option value="2">Ledges</option>

  <option value="3">Handrails</option>

  <option value="4">Gaps</option>

  <option value="5">Hubbas</option>

  <option value="6">Banks</option>

  <option value="7">Hills</option>

</select>
    
    
  </p>

  
  <p>
    <input placeholder="name" type="text" name="name" maxlength="500" required id="id_name">
    
    
  </p>

  
  <p>
    <textarea placeholder="description" name="description" cols="40" rows="10" required id="id_description">
</textarea>
    
    
  </p>

  
  <p>
    <input placeholder="street" type="text" name="street" maxlength="500" required id="id_street">
    
    
  </p>

  
  <p>
    <input placeholder="city" type="text" name="city" maxlength="500" required id="id_city">
    
    
  </p>

  
  <p>
    <input placeholder="state" type="text" name="state" maxlength="500" required id="id_state">
    
    
  </p>

  
  <p>
    <input placeholder="zipcode" type="text" name="zipcode" maxlength="500" required id="id_zipcode">
    
    
  </p>

  
  <p>
    <input placeholder="twelve" type="text" name="twelve" maxlength="500" required id="id_twelve">
    
    
  </p>

  
  <p>
    <input class="spot-form-img-btn" placeholder="image" type="file" name="image" required id="id_image">
    
    
      
    
  </p> 
  <button type="submit" value="submit">Post</button>
 </form>


{% endblock content %}
