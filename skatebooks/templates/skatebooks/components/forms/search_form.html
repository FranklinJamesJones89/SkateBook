<!-- Categories -->
<div class="index-category-container">

<ul class="index-list-container">
{% for category in categories %}
<li><a href="{% url 'skatebooks:categories' category.id %}">{{ category.name }}</a></li>
{% endfor %}
</ul>

</div>

<!-- Search Categories -->
<form class="index-form" role="search">
<input type="search" name="q" placeholder="🔍 Find spots near you">
</form>
